<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="header">
        <div class="card-header">
            <img src="./assets/css/img/Netflix_Logo_RGB.png" alt="" class="netflix-logo-img">
            <div class="card-nav">
                <p class="english">English</p>
                <a href="" class="sign-in">Sign In</a>
            </div>
        </div>
    </div>
    <div id="content">
        <div class="card-introduce border-bottom">
            <div class="car-background">
                <img src="./assets/css/img/background.jpg" alt="" class="background-img">
                <div class="background-gradient"></div>
                <div class="card-text">
                    <p class="text-first">Unlimited movies, TV shows, and more.</p>
                    <p class="text-second">Watch anywhere. Cancel anytime.</p>
                    <p class="text-third">Ready to watch? Enter your email to create or restart your membership.</p>
                    <div class="card-form">
                        <form action="" class="form-sign-in">
                            <input type="email" name="" required="" placeholder="Email address" id="" class="email-input">
                            <button class="get-button"><input type="submit" value="Get Stared" class="get-input"><i class="arrow-right fa-solid fa-caret-right"></i></button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
